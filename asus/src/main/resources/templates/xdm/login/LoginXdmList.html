<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{/xdm/block/UserAdminHeader :: head}"></div>


  <main>
    <!-- section -->
    <section class="my-lg-14 my-8">
      <div class="container">
        <!-- row -->
        <div class="row justify-content-center align-items-center">
          <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
            <!-- img -->
            <img src="/xdm/template/freshcart-14.0/assets/images/svg-graphics/signin-g.svg" alt="" class="img-fluid" />
          </div>
          <!-- col -->
          <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
            <div class="mb-lg-9 mb-5">
              <h1 class="mb-1 h2 fw-bold">로그인</h1>
              <p></p>
            </div>

            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <!-- row -->

                <div class="col-12">
                  <!-- input -->
                  <label for="formSigninEmail" class="form-label visually-hidden">ID</label>
                  <input type="text" maxlength="15" class="form-control" id="formSigninEmail" placeholder="ID" required />
                  <div class="invalid-feedback">다시 입력해주세요</div>
                </div>
                <div class="col-12">
                  <!-- input -->
                  <div class="password-field position-relative">
                    <label for="formSigninPassword" class="form-label visually-hidden">비밀번호</label>
                    <div class="password-field position-relative">
                      <input type="password" maxlength="20" class="form-control fakePassword" id="formSigninPassword"
                        placeholder="비밀번호" required />
                      <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                      <div class="invalid-feedback">다시 입력해주세요</div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <!-- form check -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <!-- label -->
                    <label class="form-check-label" for="flexCheckDefault">아이디 기억하기</label>
                  </div>
                  <div>
                    
                    <a href="../pages/forgot-password.html">비밀번호 찾기</a>
                  </div>
                </div>
                <!-- btn -->
                <div class="col-12 d-grid"><button type="submit" class="btn btn-primary">로그인</button></div>
                <!-- link -->
                <div>
                  
                  <a href="../pages/signup.html">회원가입</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

<div th:replace="~{/xdm/block/UserAdminFooter :: footer}"></div>
